  <body>
    <script type="text/javascript">
      function Input(){
      login_ok = false;
      user_name = "";
      password = "";
      user_name = prompt("Your username (login):","");
      user_name = user_name.toLowerCase();
      password = prompt("Your password","");
      password = password.toLowerCase();
      if (user_name=="semion" && password=="demidov") {
       login_ok = true;
       window.location = "index.html";
      }
      
      if (login_ok==false) alert("You have enterded an incorrect username (login) or password!");
      if (login_ok==null) alert("Please enter some information about you!");
      }
      </script>

    <header>
      <h1>Awsome Kanban Board</h1>
      <div align="center">
        <form>
         <input type="button" class="buttonLogIn" value="Log in" onClick="Input()">
        </form>
       </div>
    </header>
    <div id="root"></div>

    <footer>
      <p>Kanban board by ME</p>
      <div class="date">
      <script language="javascript" type="text/javascript">
          let d = new Date();

          let day=new Array("Sun","Mon","Thue",
          "Wed","Thur","Fri","Sat");

          let month=new Array("Jan","Feb","Mar","Apr","May","Jun",
          "Jul","Aug","Sep","Oct","Nov","Dec");

          document.write(day[d.getDay()]+" " +" | " +d.getDate()+ " " + month[d.getMonth()]
          + " " + d.getFullYear() + " YEAR");
      </script>
      </div>
    </footer>
